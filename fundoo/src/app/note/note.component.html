<div *ngFor="let note of noteList">
<div fxLayout="row" fxLayoutAlign="space-around center" fxLayoutGap="20px">

    <mat-card class="note_value">

        <mat-card-header>
            <mat-card-title>
                {{note.tittle}}
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            {{note.description}}
        </mat-card-content>
        
    <app-property></app-property>  

       </mat-card>
    
   
</div>
