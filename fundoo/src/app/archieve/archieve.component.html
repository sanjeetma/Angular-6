<div *ngFor="let note of noteList" class="NoteDisplay">

    <mat-card class="note_value">

        <div>

            {{note.tittle}}

        </div>
        <div>
            {{note.description}}
        </div>
       <app-property></app-property>
       <button mat-icon-button matTooltip="Archieve" (click)="Archieve(note.noteId)">
        <mat-icon style="font-size: 17px !important">archive</mat-icon>
    </button>
        </mat-card>
        </div>
